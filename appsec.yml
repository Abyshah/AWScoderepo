version: 0.1
os: linux
files:
  - source: /
    destination: /var/www/html/myapp/
permissions:
  - object: /var/www/html/myapp
    pattern: "**"
    owner: ec2-user
    group: apache
    mode: "o-rwx"
  - object: /var/www/html/myapp/node_modules
    pattern: "**"
    owner: ec2-user
    group: apache
    mode: "o-rwx"
  - object: /var/www/html/myapp/logs
    pattern: "**"
    owner: ec2-user
    group: apache
    mode: "o-rwx"
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
    - location: scripts/start_server.sh
      timeout: 300
      runas: nodejs
  AfterInstall:
    - location: scripts/migrate_database.sh
      timeout: 300
      runas: nodejs
